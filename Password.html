<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="container">
        <div   id="Card" class="Card" >
            <div class="front">
                <h1>Password Reset</h1>
                <p style="color: #D0D3D4;">To reset your pasword , enter the email address you use to sign-in</p>
                <form id="form">
                    <input type="email" placeholder="E-mail Address" required>
                    <button class="Front-button" type="reset">Send reset Link</button></form>
                
            </div>
            <div class="back">
                <h1>Password link sent</h1>
                <p style="color: #D0D3D4;">Please check your e-mail inbox</p>
                <input type="text" class="back-input">
            </div>
        </div>
    </div>
    <script src="Password.js"></script>
</body>
</html>
