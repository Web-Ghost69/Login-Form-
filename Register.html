<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="container">
        <div class="login-Container">    
            <div class="Login-Heading">
                <h2 style="font-size: 28px;">Get more things done with Loggin platform</h2>
                <p style="font-size:17px; color: #D0D3D4;">Access to the most powerfull tool in the  entire design and web industry.</p>
            </div>
                <div class="btns1">
                    <button class="btn " id="Login1">Login</button>
                    <button class="btn " id="Register1">Register</button>
                </div>
                <div class="forms">
                    <form  id="form">
                        <input type="text" id="Name" class="Input" placeholder="Full Name" required>
                        <input type="email" id="E-mail" class="Input" placeholder="E-mail Address" required>
                        <input type="password" id="Password" class="Input" placeholder="Password" required>
                        <button class="Register2" >Register</button>
                    </form>
                </div>
            </div>
            <script src="Register.js"></script>
           
    </div>

</body>
</html>
